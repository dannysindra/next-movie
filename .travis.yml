language: node_js
node_js:
  - "node"
warnings_are_errors: false
install:
  - npm install
script:
  - npm run build
deploy:
  - provider: firebase
    project: dev
    skip_cleanup: true
    token:
      secure: 
    on:
      branch: develop
  - provider: firebase
    project: prod
    skip_cleanup: true
    token:
      secure: 
    on:
      branch: master
